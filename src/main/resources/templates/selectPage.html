<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
상세페이지 입니다.

<a href="/home">메인화면으로 가기</a>
<h1>소환사 정보 검색</h1>
<div class="container">
    <div class="row">
        <div class="col-10 offset-1">
            <div style="text-align: center; border: 1px solid black;">
                <div class="container">
                    <div class="row">
                        <div class="col" style="border: 1px solid black">
                            <h3>솔랭 티어</h3>
                            <div th:if="${solo != 'none'}">
                                <p>티어: <span
                                        th:text="${solo.tier + ' ' + solo.rank + ' ' + solo.leaguePoints + '점'}"></span>
                                </p>
                                <p><img th:src="@{'/tierimg/Rank' + ${solo.tier} + '.png'}"
                                        style="width: 100px; height: 100px"></p>
                                <p><span
                                        th:text="${solo.wins+solo.losses + '전 ' + solo.wins + '승 ' + solo.losses + '패' }"></span>
                                </p>
                            </div>
                            <div th:if="${solo == 'none'}">
                                <p>티어: <span th:text="'none'"></span></p>
                                <p><img th:src="@{'/tierimg/Ranknone.png'}" style="width: 100px; height: 100px"></p>
                            </div>
                        </div>
                        <div class="col" style="border: 1px solid black">
                            <h3>자랭 티어</h3>
                            <div th:if="${flex != 'none'}">
                                <p>티어: <span
                                        th:text="${flex.tier + ' ' +flex.rank + ' ' + flex.leaguePoints + '점'}"></span>
                                </p>
                                <p><img th:src="@{'/tierimg/Rank' + ${flex.tier} + '.png'}"
                                        style="width: 100px; height: 100px"></p>
                                <p><span
                                        th:text="${flex.wins+flex.losses + '전 ' + flex.wins + '승 ' + flex.losses + '패' }"></span>
                                </p>
                            </div>
                            <div th:if="${flex == 'none'}">
                                <p>티어: <span th:text="'none'"></span></p>
                                <p><img th:src="@{'/tierimg/Ranknone.png'}" style="width: 100px; height: 100px"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Account ID: <span th:text="${summoner.accountId}"></span></p>
                <p>아이콘 : <img
                        th:src="@{'https://ddragon.leagueoflegends.com/cdn/13.23.1/img/profileicon/' + ${summoner.profileIconId} + '.png'}"
                        style="width: 100px; height: 100px"></p>
                <p>Revision Date: <span th:text="${summoner.revisionDate}"></span></p>
                <p>Name: <span th:text="${summoner.name}"></span></p>
                <p>ID: <span th:text="${summoner.id}"></span></p>
                <p>PUUID: <span th:text="${summoner.puuid}"></span></p>
                <p>Summoner Level: <span th:text="${summoner.summonerLevel}"></span></p>
                <br>

                <div class="container">
                    <div class="row justify-content-center align-items-center centered">
                        <div class="col-12 col-md-6">
                            <div class="accordion accordion-flush" id="accordionFlushExample"
                                 style="width: 700px; text-align: center">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                                aria-expanded="false" aria-controls="flush-collapseOne">
                                            Accordion Item #1
                                        </button>
                                    </h2>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                                         data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>챔피언 사진</th>
                                                    <th>챔피언 이름</th>
                                                    <th>숙련도</th>
                                                    <th>숙련도 점수</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="championMastery : ${champ}">
                                                    <td><img
                                                            th:src="@{'https://ddragon.leagueoflegends.com/cdn/13.23.1/img/champion/' + ${championMastery.championName} + '.png'}"
                                                            style="width: 50px; height: 50px"></td>
                                                    <td th:text="${championMastery.championName}"></td>
                                                    <td th:text="${championMastery.championLevel}"></td>
                                                    <td th:text="${championMastery.championPoints}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
